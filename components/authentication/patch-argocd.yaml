kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: patch-argocd
rules:
  - verbs:
      - list
      - get
      - update
      - patch
    apiGroups:
      - 'argoproj.io'
    resources:
      - argocds
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: patch-argocd
  namespace: openshift-gitops
subjects:
  - kind: User
    name: Michkov
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: patch-argocd
