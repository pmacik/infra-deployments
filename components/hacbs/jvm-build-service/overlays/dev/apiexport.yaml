apiVersion: apis.kcp.dev/v1alpha1
kind: APIExport
metadata:
  name: jvm-build-service
spec:
  permissionClaims:
    - group: ""
      resource: "secrets"
    - group: ""
      resource: "serviceaccounts"
    - group: ""
      resource: "events"
    - group: ""
      resource: "services"
      identityHash: pipeline-service
    - group: "apps"
      resource: "deployments"
      identityHash: pipeline-service
    - group: "tekton.dev"
      resource: "pipelineruns"
      identityHash: pipeline-service
