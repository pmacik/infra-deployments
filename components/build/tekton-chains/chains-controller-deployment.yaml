apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-chains-controller
  namespace: tekton-chains
spec:
  template:
    spec:
      containers:
      - name: tekton-chains-controller
        # Use a custom version of chains that contains support for pipelinerun attestations
        image: ghcr.io/hacbs-contract/chains/controller:poc-tep-84@sha256:1a86ce990aa2d1985218246d01c3bc5d7d15388bd301a88ca7149bea59ba19ff
        # To use a nightly build of chains if required:
        # image: gcr.io/tekton-nightly/github.com/tektoncd/chains/cmd/controller@sha256...
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: chains-ca-cert
      volumes:
      - name: chains-ca-cert
        secret:
          secretName: chains-ca-cert
